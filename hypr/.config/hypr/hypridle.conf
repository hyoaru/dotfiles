general {
    lock_cmd = pidof hyprlock || hyprlock
    
    # Run right before the system goes to sleep (e.g., closing the laptop lid)
    before_sleep_cmd = loginctl lock-session 
    
    # Run after waking up from sleep
    after_sleep_cmd = hyprctl dispatch dpms on 
}

# 1. Dim the screen after 5 minutes (300 seconds)
listener {
    timeout = 300 
    # Use hyprctl to set the display power management (DPMS) to 80% brightness 
    on-timeout = hyprctl dispatch dpms 80 
    # Restore DPMS to full power when activity resumes
    on-resume = hyprctl dispatch dpms on 
}

# 2. Lock the screen after 10 minutes (600 seconds)
listener {
    timeout = 600
    # Use loginctl lock-session to trigger the lock_cmd defined in the general section
    on-timeout = loginctl lock-session
}

# 3. Turn off the screen after 11 minutes (660 seconds)
listener {
    timeout = 660
    # Turn off the display completely
    on-timeout = hyprctl dispatch dpms off
    # Restore DPMS to full power when activity resumes
    on-resume = hyprctl dispatch dpms on
}

# 4. Suspend the PC after 30 minutes (1800 seconds)
listener {
    timeout = 1800
    # Suspend the system (use systemctl suspend or loginctl suspend)
    on-timeout = systemctl suspend 
}
